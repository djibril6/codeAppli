<ion-header>
  <ion-navbar>
    <ion-title>
      Content
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #modifForm="ngForm" novalidate>
		<ion-list no-lines>
      <ion-item>
				<ion-label stacked  color="secondary">Nom</ion-label>
				<ion-input [(ngModel)]="use.nom" name="nom" type="text" #nom="ngModel" spellcheck="false" autocapitalize="off"
					required [value]="item.nom">
				</ion-input>
			</ion-item>
			<p ion-text class="p" [hidden]="nom.valid || submitted == false" color="danger" padding-left>
				Champ obligatoire
      </p>

      <ion-item>
				<ion-label stacked  color="secondary">Prénom</ion-label>
				<ion-input [(ngModel)]="use.prenom" name="prenom" type="text" #prenom="ngModel" spellcheck="false" autocapitalize="off"
					required [value]="item.prenom">
				</ion-input>
			</ion-item>
			<p ion-text class="p" [hidden]="prenom.valid || submitted == false" color="danger" padding-left>
				Champ obligatoire
      </p>

			<ion-item>
				<ion-label stacked  color="secondary">Téléphone</ion-label>
				<ion-input [(ngModel)]="use.tel" name="tel" type="tel" #tel="ngModel" spellcheck="false" autocapitalize="off"
					required [value]="item.tel">
				</ion-input>
			</ion-item>
			<p ion-text class="p" [hidden]="tel.valid || submitted == false" color="danger" padding-left>
				Téléphone obligatoire
      </p>
      
      <ion-item>
				<ion-label stacked  color="secondary">Email</ion-label>
				<ion-input [(ngModel)]="use.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" [value]="item.email">
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked color="secondary">Mot de passe</ion-label>
				<ion-input [(ngModel)]="use.password" name="password" type="password" #password="ngModel">
				</ion-input>
			</ion-item>
		</ion-list>
		
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="modif(modifForm)"  color="secondary" type="submit" block>Modifier</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
