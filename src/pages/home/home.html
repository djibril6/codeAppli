<ion-header>

  <ion-navbar>
    <ion-title>Mon Compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of api.user">

    <ion-item>
      <h2>{{ item.nom }}</h2>
      <p>{{ item.prenom }}</p>
    </ion-item>

    <ion-card-content>
      <p>Tel : {{ item.tel }}</p>
      <p>Email : {{ item.email }}</p>
      <p>Compte : {{ item.compte }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (tap)="modif(item)" ion-button color="secondary" clear small icon-start>
            <ion-icon name='hand'></ion-icon>
            Modifier
          </button>
      </ion-col>
      <ion-col>
        <button (tap)="del(item)" ion-button color="danger" clear small icon-start>
            <ion-icon name='close'></ion-icon>
            Supprimer
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
